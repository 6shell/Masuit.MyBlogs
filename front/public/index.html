<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- 生产环境CDN资源 -->
    <% if (process.env.NODE_ENV==='production' ) { %>
      <!-- CSS 资源 -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
      <link href="https://cdn.jsdelivr.net/npm/quasar@2.18.5/dist/quasar.prod.css" rel="stylesheet">
      <% } %>
        <script>
          // 设置UEditor资源路径
          window.UEDITOR_HOME_URL = '/UEditorPlus/';
          window.UEDITOR_CORS_URL = '/UEditorPlus/';
        </script>
        <!-- 直接引入UEditor脚本 -->
        <script type="text/javascript" charset="utf-8" src="/UEditorPlus/ueditor.config.js"></script>
        <script type="text/javascript" charset="utf-8" src="/UEditorPlus/ueditor.all.js"></script>
        <script type="text/javascript" charset="utf-8" src="/UEditorPlus/lang/zh-cn/zh-cn.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <!-- 生产环境CDN资源 - 在body底部加载，确保DOM已准备好 -->
    <% if (process.env.NODE_ENV==='production' ) { %>
      <!-- 核心库 - 按依赖顺序加载 -->
      <script src="https://cdn.jsdelivr.net/npm/vue@3.5.22/dist/vue.global.prod.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue-router@4.5.1/dist/vue-router.global.prod.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/pinia@3.0.3/dist/pinia.iife.prod.js"></script>
      <!-- 工具库 -->
      <script src="https://cdn.jsdelivr.net/npm/axios@1.12.2/dist/axios.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.18/dayjs.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.13.0/build/player/lottie.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/xe-utils@3.5.30/dist/xe-utils.umd.min.js"></script>
      <!-- 图表库 -->
      <script src="https://cdn.jsdelivr.net/npm/echarts@6.0.0/dist/echarts.min.js"></script>
      <!-- UI框架 -->
      <script src="https://cdn.jsdelivr.net/npm/quasar@2.18.5/dist/quasar.umd.prod.js"></script>
      <% } %>
  </body>

</html>
